<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"> 
    <script>
      function validateInput(event) {
          const input = event.target;
          const value = input.value;
          const lastChar = value.charAt(value.length - 1);

          // Проверяем, является ли последний введенный символ русской буквой
          if (!/[А-Яа-яЁё]/.test(lastChar)) {
              input.value = value.slice(0, -1); // Удаляем последний символ, если он не русская буква
          } else {
              input.value = value.toUpperCase(); // Преобразуем все буквы в заглавные
          }
      }
      
      function setMinDateTime() {
            const dateTimeInput = document.getElementById('datetime-local');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            dateTimeInput.min = currentDateTime;
        }

        window.onload = setMinDateTime;
  </script>

</head>
